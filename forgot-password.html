<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Forgot Password Page">
  <meta name="keywords" content="Forgot Password, Reset Password, User Account">
  <meta name="author" content="Agazh Team">

  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgot-password-container {
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #spinner {
      display: none;
    }
  </style>
</head>
<body>

  <div class="forgot-password-container">
    <h3 class="text-center mb-4">Forgot Password</h3>
    <p class="text-muted text-center mb-4">Enter your email address to reset your password. Weâ€™ll send a link to your email.</p>
    <form id="forgotPasswordForm" action="reset-password-link.html" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <span id="spinner" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Send Reset Link
        </button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="text-decoration-none">Back to Login</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email');
      if (emailInput.checkValidity()) {
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'inline-block'; // Show spinner
        setTimeout(() => {
          spinner.style.display = 'none'; // Hide spinner
          alert('A reset link has been sent to your email.');
          this.submit();
        }, 2000); // Simulate processing time
      } else {
        emailInput.classList.add('is-invalid');
      }
    });
  </script>
</body>
</html>
