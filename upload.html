<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Profile Upload</title>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="navbar-brand">
          <img src="logo.png" alt="Agazh Logo" class="logo">
        </a>
        <ul class="navbar-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
          <li><a href="login.html" class="btn btn-primary">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Profile Upload</h2>
    <form>
      <!-- User Type Selection -->
      <div class="form-group mb-4">
        <label for="userType" class="form-label">I am a:</label>
        <select class="form-control" id="userType" onchange="toggleFormFields()">
          <option value="" disabled selected>Select user type</option>
          <option value="student">College Student</option>
          <option value="family">Family</option>
        </select>
      </div>

      <!-- Common Fields -->
      <div class="form-group mb-4">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="form-group mb-4">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="form-group mb-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group mb-4">
        <label for="profilePhoto" class="form-label">Profile Photo</label>
        <input type="file" id="profilePhoto" class="form-control-file" required>
      </div>

      <!-- College Student Fields -->
      <div id="studentFields" class="hidden">
        <div class="form-group mb-4">
          <label for="collegeName" class="form-label">College Name</label>
          <input type="text" id="collegeName" class="form-control" placeholder="Enter your college name">
        </div>

        <div class="form-group mb-4">
          <label for="fieldOfStudy" class="form-label">Field of Study</label>
          <input type="text" id="fieldOfStudy" class="form-control" placeholder="Enter your field of study">
        </div>

        <div class="form-group mb-4">
          <label for="yearOfStudy" class="form-label">Year of Study</label>
          <select class="form-control" id="yearOfStudy">
            <option value="" disabled selected>Select your year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
          </select>
        </div>
      </div>

      <!-- Family Fields -->
      <div id="familyFields" class="hidden">
        <div class="form-group mb-4">
          <label for="familyAddress" class="form-label">Address</label>
          <input type="text" id="familyAddress" class="form-control" placeholder="Enter your address">
        </div>

        <div class="form-group mb-4">
          <label for="preferredSubjects" class="form-label">Preferred Subjects for Tutor</label>
          <input type="text" id="preferredSubjects" class="form-control" placeholder="Enter subjects (e.g., Math, English)">
        </div>

        <div class="form-group mb-4">
          <label for="numberOfChildren" class="form-label">Number of Children</label>
          <input type="number" id="numberOfChildren" class="form-control" placeholder="Enter the number of children">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    function toggleFormFields() {
      const userType = document.getElementById('userType').value;
      const studentFields = document.getElementById('studentFields');
      const familyFields = document.getElementById('familyFields');

      if (userType === 'student') {
        studentFields.classList.remove('hidden');
        familyFields.classList.add('hidden');
      } else if (userType === 'family') {
        familyFields.classList.remove('hidden');
        studentFields.classList.add('hidden');
      } else {
        studentFields.classList.add('hidden');
        familyFields.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
