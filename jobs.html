<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file for styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .job-item {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
    }
    .job-item h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .job-item strong {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    .job-item p {
      margin: 10px 0;
    }
    .btn-refresh {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn-refresh:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Listings</h1>
    <button class="btn-refresh" onclick="fetchJobs()">Refresh Jobs</button>
    <div id="job-list"></div>
  </div>

  <script>
    async function fetchJobs() {
      try {
        // Fetch jobs data from the server
        const response = await fetch('/jobs');
        if (!response.ok) {
          throw new Error(`Failed to fetch jobs: ${response.statusText}`);
        }

        const jobs = await response.json();
        const jobList = document.getElementById('job-list');
        jobList.innerHTML = ''; // Clear previous content

        if (jobs.length === 0) {
          jobList.innerHTML = '<p>No jobs found.</p>';
          return;
        }

        // Render each job item
        jobs.forEach((job) => {
          const jobItem = document.createElement('div');
          jobItem.className = 'job-item';

          jobItem.innerHTML = `
            <h3>${job['Job Title'] || 'Unknown Title'}</h3>
            <strong>${job['Job Location'] || 'Unknown Location'}</strong>
            <p>${job['Job Description'] || 'No description provided.'}</p>
            <p><strong>Contact:</strong> ${job['Contact Number'] || 'N/A'} | ${job['Email'] || 'N/A'}</p>
            <p><strong>Payment:</strong> ${job['Payment'] || 'Not specified'} Birr</p>
            <p><strong>Additional Info:</strong> ${job['Additional Information'] || 'None'}</p>
          `;

          jobList.appendChild(jobItem);
        });
      } catch (error) {
        console.error('Error fetching jobs:', error);
        alert('Failed to fetch job listings. Please try again later.');
      }
    }

    // Fetch jobs on page load
    fetchJobs();
  </script>
</body>
</html>
