<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../css/style.css">
</head>

        </thead>
        <tbody>
          <!-- Placeholder for dynamically loaded users -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>Admin</td>

              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Include Footer -->
  <div id="footer"></div>
</body>
</html>
