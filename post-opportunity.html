  <!-- Job Posting Form -->
  <div class="untree_co-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="jobForm" action="http://localhost:3000/submit-job" method="POST">
            <div>
              <label for="familyName">Family Name:</label>
              <input type="text" id="familyName" name="familyName" required>
            </div>
            <div>
              <label for="contactNumber">Contact Number:</label>
              <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div>
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="jobTitle">Job Title:</label>
              <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div>
              <label for="jobDescription">Job Description:</label>
              <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
            </div>
            <div>
              <label for="jobLocation">Job Location:</label>
              <input type="text" id="jobLocation" name="jobLocation" required>
            </div>
            <div>
              <label for="schedule">Preferred Schedule:</label>
              <input type="text" id="schedule" name="schedule">
            </div>
            <div>
              <label for="payment">Payment (Birr):</label>
              <input type="number" id="payment" name="payment" required>
            </div>
            <div>
              <label for="additionalInfo">Additional Information:</label>
              <textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>
            </div>
            <button type="submit">Post Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>
