</head>

        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">

        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-6">
          <div class="intro-excerpt">
            <h1>Post a Job</h1>
            <p>Find qualified and trustworthy tutors or helpers for your family. Fill in the form below to post your job requirements.</p>
          </div>
        </div>
        <div class="col-lg-6">
          <img src="images/1.png" class="img-fluid" alt="Job Posting">
        </div>
      </div>
    </div>
  </div>

  <!-- Job Posting Form -->
  <div class="untree_co-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group mb-4">
              <label for="familyName" class="text-black">Family Name</label>
              <input type="text" class="form-control" id="familyName" placeholder="Enter your family name" required>
            </div>

            <div class="form-group mb-4">
              <label for="contactNumber" class="text-black">Contact Number</label>
              <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group mb-4">
              <label for="email" class="text-black">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group mb-4">
              <label for="jobTitle" class="text-black">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="e.g., Math Tutor, Babysitter" required>
            </div>

            <div class="form-group mb-4">
              <label for="jobDescription" class="text-black">Job Description</label>
              <textarea class="form-control" id="jobDescription" rows="5" placeholder="Describe the job, requirements, and any specific preferences." required></textarea>
            </div>

            <div class="form-group mb-4">
              <label for="jobLocation" class="text-black">Job Location</label>
              <input type="text" class="form-control" id="jobLocation" placeholder="Enter the job location (city, area)" required>
            </div>

            <div class="form-group mb-4">
              <label for="schedule" class="text-black">Preferred Schedule</label>
              <input type="text" class="form-control" id="schedule" placeholder="e.g., Mondays and Wednesdays, 4 PM - 6 PM">
            </div>

            <div class="form-group mb-4">
              <label for="payment" class="text-black">Payment (Birr)</label>
              <input type="number" class="form-control" id="payment" placeholder="Enter the payment amount in Birr" required>
            </div>

            <div class="form-group mb-4">
              <label for="additionalInfo" class="text-black">Additional Information</label>
              <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Provide any other relevant details"></textarea>
            </div>

            <div class="form-group mb-4">
              <label for="fileUpload" class="text-black">Upload Supporting Documents (Optional)</label>
              <input type="file" class="form-control-file" id="fileUpload">
            </div>

            <button type="submit" class="btn btn-primary">Post Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-section">
    <div class="container">

</body>
